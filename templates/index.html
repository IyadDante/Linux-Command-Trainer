<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üêß Linux Command Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f1115;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trainer-card {
            background-color: #1c1f26;
            border-radius: 20px;
            padding: 40px;
            width: 900px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        .question-text {
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .terminal-input {
            background-color: #0f1115;
            border: 1px solid #444;
            color: #00ff88;
            font-family: Consolas, monospace;
            font-size: 1.2rem;
        }

        .progress {
            height: 12px;
            background-color: #333;
        }

        .progress-bar {
            background-color: #00ff88;
        }
    </style>
</head>

<body>

<div class="trainer-card text-light">

    <h1 class="text-center mb-4">üêß Linux Command Trainer</h1>

    <!-- FILTER FORM -->
    <form method="POST">

        <div class="row mb-3">
            <div class="col">
                <select name="category" class="form-select bg-dark text-light border-secondary">
                    <option>All</option>
                    {% for c in categories %}
                    <option {% if c == selected_category %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col">
                <select name="difficulty" class="form-select bg-dark text-light border-secondary">
                    <option>All</option>
                    {% for d in difficulties %}
                    <option {% if d == selected_difficulty %}selected{% endif %}>{{ d }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-3">
                <button type="submit" name="action" value="apply"
                        class="btn btn-outline-light w-100">
                    Apply Filters
                </button>
            </div>
        </div>

        {% if question %}
        <div class="question-text text-center">
            {{ question.question }}
        </div>

        <input type="text"
               name="user_answer"
               class="form-control terminal-input mb-4"
               placeholder="$ type your command here..."
               required>

        <div class="text-center">
            <button type="submit" name="action" value="check"
                    class="btn btn-success px-5 py-2">
                Check Answer
            </button>
        </div>
        {% else %}
        <p>No questions found.</p>
        {% endif %}

    </form>

    <!-- RESULT -->
    {% if result %}
    <div class="mt-4 text-center fs-5">
        {{ result }}
    </div>

    <div class="mt-3 text-center">
        <form method="POST">
            <button type="submit" name="action" value="next"
                    class="btn btn-warning">
                Next Question
            </button>
        </form>
    </div>
    {% endif %}

    <hr class="my-4">

    <div class="text-center">
        Score: {{ score }} / {{ total }}
    </div>

    <div class="progress mt-2">
        <div class="progress-bar"
             style="width: {{ (score / total * 100) if total > 0 else 0 }}%">
        </div>
    </div>

</div>

</body>
</html>
